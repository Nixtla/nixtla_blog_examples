<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixtla Blog Notebooks</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: white;
            background-color: #0C0C0C;
        }
        h1 {
            color: white;
            border-bottom: 2px solid white;
            padding-bottom: 0.5rem;
        }
        .notebook-list {
            list-style: none;
            padding: 0;
        }
        .notebook-item {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid white;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .notebook-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        .notebook-title {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            color: white;
        }
        .notebook-description {
            color: #CCCCCC;
            margin-bottom: 1rem;
        }
        .notebook-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #0E00F8;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
            border: 1px solid white;
        }
        .notebook-link:hover {
            background-color: #0D00E0;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <h1>Nixtla Blog Notebooks</h1>
    <ul class="notebook-list">
        <li class="notebook-item">
            <h2 class="notebook-title">Anomaly Detection</h2>
            <a href="notebooks/anomaly_detection.html" class="notebook-link">View Notebook</a>
        </li>
        <li class="notebook-item">
            <h2 class="notebook-title">Baseline Forecasts</h2>
            <a href="notebooks/baseline_forecasts.html" class="notebook-link">View Notebook</a>
        </li>
        <li class="notebook-item">
            <h2 class="notebook-title">Intermittent Forecasting</h2>
            <a href="notebooks/intermittent_forecasting.html" class="notebook-link">View Notebook</a>
        </li>
    </ul>
</body>
</html>
